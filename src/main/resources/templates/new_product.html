<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Crear nuevo producto</title>
</head>
<body>
	<div align="center">
		<h1>Crear nuevo producto</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>
					<td>Nombre del producto:</td>
					<td><input type="text" th:field="*{name}" placeholder="Maxi Laptop"/></td>
				</tr>
				<tr>
					<td>Marca:</td>
					<td><input type="text" th:field="*{brand}" placeholder="Lanix"/></td>
				</tr>
				<tr>
					<td>Hecho en:</td>
					<td><input type="text" th:field="*{madein}" placeholder="China" /></td>
				</tr>
				<tr>
					<td>Precio:</td>
					<td><input type="text" th:field="*{price}" /></td>
				</tr>								
				<tr>
					<td colspan="2"><button type="submit">Guardar</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
